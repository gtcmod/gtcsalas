    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 5px;
            color: #ff9900;
            border-bottom: 1px solid #ff9900;
            position: relative;
        }

        h1 {
            font-size: 30px;
            margin: 10px 0 0; /* Ajustada a margem para separação do topo */
            color: #ff9900;
        }

        #online-players {
            margin-top: 10px; /* Adicionada margem para separação */
        }

        hr {
            border: none;
            border-top: 2px dashed #ff9900;
            margin: 20px 0;
        }

        #online-players {
            margin-top: 10px; /* Adicionada margem para separação */
        }

        hr {
            border: none;
            border-top: 2px dashed #ff9900;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start; /* Alinhar os itens ao topo do contêiner */
            margin-top: 20px; /* Adicionei espaço superior ao contêiner */
        }

        select,
        input {
            margin: 10px;
            padding: 12px;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            border: 2px solid #ff9900;
            border-radius: 5px;
            color: #fff;
            background-color: #333;
            flex: 1;
            max-width: calc(50% - 20px);
        }

        button {
            background-color: #ff9900;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #1c1c1c;
        }

        table {
            width: 90%; /* Ajustei a largura para 90% da largura da tela */
            margin: 20px auto; /* Centralizei e adicionei espaço superior */
            border-collapse: collapse;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #1c1c1c;
            color: #fff;
            border: 2px solid #70480c;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #70480c;
            border-right: 1px solid #70480c;
        }

        th:last-child,
        td:last-child {
            border-right: none;
        }

        th {
            background-color: #ff9900;
            color: #1c1c1c;
        }

        td {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #2c2c2c;
        }

        @media only screen and (max-width: 600px) {
            select,
            input {
                width: calc(100% - 20px);
                margin: 10px 0;
                max-width: 100%;
            }

            table {
                width: 100%;
                margin: 0 auto;
            }
        }
